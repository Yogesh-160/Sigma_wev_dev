<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn It</title>
</head>

<body>
    <h1>Form to Apply for Sigma Web Development Course </h1>
    <form action="POST">
        <div>
            <label for="Username">Username</label>
            <input type="text" name="Username" placeholder="Enter Your Username" autofocus >
        </div>
        <div>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="check" id="check">
            <label for="check">Subscribe to Newsletter</label>

        </div>
        <div>
            <label for="comment">Enter your Comment</label><br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <select name="Fruits" id="Fruits">
                <option value="Mango">Mango</option>
                <option value="Apple">Apple</option>
                <option value="Cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
