<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="image">
            <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Girl">
        </div>
        <div class="btn">
            <span>Nature</span> 
            <span>Lake</span>
        </div>
       
        <div class="heading">
            <h1>Lorem, ipsum dolor.</h1>
        </div>
        <div class="para">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat tenetur nulla cum, quae quo facere quam quas ratione quisquam a?</p>
        </div>
        <div class="btn2">
            <p>Read More</p>
        </div>
    </div>
</body>
</html>
